<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuCmO17HQYhvhMYbxzzcsZ0PWCtR5SneC_0Q&s') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f0f0f0;
            backdrop-filter: brightness(0.6);
        }

        .register-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            width: 320px;
        }

        h3 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            color: #1e90ff;
            text-shadow: 0 0 6px rgba(0,0,0,0.5);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 15px;
            margin-bottom: 20px;
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 1rem;
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            box-shadow: 0 0 10px #1e90ff;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #1e90ff;
            border: none;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #005bb5;
        }

        .link {
            text-align: center;
            margin-top: 18px;
        }
