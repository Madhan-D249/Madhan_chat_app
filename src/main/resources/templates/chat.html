<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Room</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(to bottom right, #141e30, #243b55);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f0f0f0;
        }

        .chat-container {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            width: 600px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #1e90ff;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 10px;
        }

        .chat-message {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .chat-message b {
            color: #1e90ff;
        }

        form {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 30px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            background: #1e90ff;
            border: none;
            color: white;
            border-radius: 30px;
            cursor: pointer;
        }

        button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h3>Chat Room</h3>
        <div class="chat-messages">
            <div class="chat-message" th:each="msg : ${messages}">
                <b th:text="${msg.username}">User</b>
                <span th:text="${msg.content}">Message</span>
                <i th:text="${#temporals.format(msg.timestamp, 'HH:mm')}">Time</i>
            </div>
        </div>
        <form th:action="@{/send}" method="post" th:object="${message}">
            <input type="text" th:field="*{username}" placeholder="Your name" required />
            <input type="text" th:field="*{content}" placeholder="Your message" required />
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
